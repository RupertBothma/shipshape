apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shipshape
resources:
  # App monitoring ownership lives here to avoid duplicate ServiceMonitor /
  # PrometheusRule objects when test and prod overlays are applied together.
  - servicemonitor.yaml
  - prometheusrule.yaml
labels:
  - includeSelectors: false
    includeTemplates: false
    pairs:
      app: helloworld
      app.kubernetes.io/name: helloworld
      app.kubernetes.io/part-of: shipshape
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/managed-by: kustomize
